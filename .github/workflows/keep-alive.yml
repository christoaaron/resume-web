name: Supabase Keep-Alive Bot

on:
  schedule:
    # Run at 10:00 AM UTC every day
    - cron: '0 10 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Database üèì
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL secret is not set. Skipping ping."
            exit 0
          fi
          
          echo "Pinging PostgreSQL database..."
          
          # We use generic netcat or pg_isready if available to simply establish a connection
          # which resets the Supabase sleep timer
          psql "$DATABASE_URL" -c "SELECT 1;"
          
          echo "Ping successful!"
